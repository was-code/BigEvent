<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="js/moment.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" id="inputEmail3" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="./images/tg.png" alt="" class="imgfile" style="width: 150px">
                        <input type="file" id="exampleInputFile" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control article_cate" name="type">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" name="date" class="form-control" placeholder="YYYY-MM-DD" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" name="content" placeholder="文章内容">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda fugiat illo nihil molestias ab. Laborum eius non atque, totam sapiente quae obcaecati assumenda ratione inventore pariatur maiores, qui libero delectus.
                            </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/template-web.js"></script>
    <script type="text/html" id="tpl">
        {{each data v }}
            <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function () {
            // 显示图片
            $('#exampleInputFile').on('change', function () {
                var url = URL.createObjectURL(this.files[0]);
                $('.imgfile').attr('src', url);
            });

            // 获取文章类别
            $.get({
                url: 'http://localhost:8000/admin/category_search',
                success: function (res) {
                    console.log(res);
                    if (res.code == 200) {
                        var tpl = template('tpl', res);
                        $('.article_cate').html(tpl);
                    }
                }
            });

            // 页面一打开  获取当前时间
            var NowDate = moment().format('YYYY-MM-DD');
            $('#dateinput').val(NowDate);

            // 点击按钮  发布文章
            $('.btn-release').on('click', function () {
                //创建formData对象
                var formData1 = new FormData($('form')[0]);
                formData1.append('state', '草稿');
                formData1.append('content', tinyMCE.activeEditor.getContent());
                //发送ajax请求.
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/article_publish',
                    data: formData1,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 201) {
                            alert('发布成功!');
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
